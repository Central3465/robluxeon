<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robluxeon</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/1184597057382666301/1191017998568398898/robluxion.jpeg?ex=65a3e8f2&is=659173f2&hm=7736202198afbd9e8da778b8996a0c94aa0f09d6f020d3f622319096770fb64d&">
    <style>
        body {
            background-color: #1a1a1a; /* dark blue */
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-weight: Bold;
        }

        header {
            background-color: #1a1a1a; /* dark blue */
            padding: 20px;
            text-align: center;
            font-weight: Bold;
            color: blue;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1a1a1a; /* dark blue */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-family: Arial;
            font-weight: Bold;
            color: lightblue;
        }

        section {
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        section h2 {
            color: Red;
        }

        footer {
            background-color: #1a1a1a; /* dark blue */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: Darkred;
        }

        .dashboard-button {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #333; /* dark red */
            border-radius: 4px;
            font-weight: Bold;
        }

        .dashboard-button:hover {
            background-color: #555; /* darker red */
        }

        /* Styles for the contact form */
        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        button {
            background-color: #333; /* dark red */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555; /* darker red */
        }
    </style>
</head>

<body>
    <header>
        <a href="login.html" class="dashboard-button">Dashboard</a>
        <h1>Robluxeon</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="https://discord.gg/x63K8G8TVN">Support</a>
    </nav>

    <section id="contact">
        <h2>Contact Us</h2>
        <p><b>Email:</b><u> central3465@gmail.com</u></p>
        <form action="mailto:central3465@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Robluxeon. All rights reserved.</p>
    </footer>
</body>

</html>
